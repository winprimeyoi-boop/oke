name: ğŸ”„ Auto Harvest M3U TV Channels

# Kapan script ini akan dijalankan?
on:
  schedule:
    # Menjalankan setiap 30 menit
    - cron: "*/30 * * * *"

  # Memungkinkan Anda menjalankan secara manual dari halaman web GitHub kapan saja
  workflow_dispatch:

jobs:
  harvest-channels:
    runs-on: ubuntu-latest

    # Memberikan izin untuk memodifikasi repo & nge-push hasil file m3u
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: â›ï¸ Menjalankan Scraper M3U (Sky & Vavoo)
        run: |
          npm run harvest:all

      - name: ğŸ“¤ Auto-Commit Hasil M3U
        run: |
          git config --global user.name "TV-Harvester-Bot"
          git config --global user.email "bot@github.actions"

          # Tambahkan semua file m3u8 yang berhasil digenerate
          git add *.m3u8

          # Jika tidak ada perubahan isi file m3u, batalkan commit (biar histori bersih)
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update otomatis M3U ( $(date +'%Y-%m-%d') )" && git push)
